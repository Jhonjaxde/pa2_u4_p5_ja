<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body style="background-image: url(https://cdn.pixabay.com/photo/2020/02/24/04/25/web-design-4875183_960_720.jpg); background-repeat: no-repeat;background-size: cover;">
	<h1>REGISTRO</h1>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Cédula</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Género</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="persona:${persona}">
				<td th:text="${persona.cedula}"></td>
				<td th:text="${persona.nombre}"></td>
				<td th:text="${persona.apellido}"></td>
				<td th:text="${persona.genero}"></td>
				<td>
					<form th:action="@{/personas/buscarPorCedula/{ced}(ced = ${persona.cedula})}"
						th:objetct="${persona}" th:method="GET">
						<button type="submit" class="btn btn-primary btn-sm">Editar</button>
					</form>
				</td>
				<td>
					<form th:action="@{/personas/borrarPorCedula/{ced}(ced = ${persona.cedula})}"
						th:objetct="${persona}" th:method="DELETE">
						<button type="submit" class="btn btn-primary btn-sm">Borrar</button>
					</form>
				</td>


			</tr>

			<form th:action="@{/personas/nuevaPersona}" th:objetct="${persona}" th:method="GET">
				<button type="submit" class="btn btn-primary btn-sm">Guardar una persona</button>
			</form>
		</tbody>
	</table>
</body>

</html>
