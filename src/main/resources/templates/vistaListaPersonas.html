<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Hola mundo desde JAVA</h1>
	<table>
		<thead>
			<tr>
				<th>Cédula</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Género</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="persona:${persona}">
				<td th:text="${persona.cedula}"></td>
				<td th:text="${persona.nombre}"></td>
				<td th:text="${persona.apellido}"></td>
				<td th:text="${persona.genero}"></td>
				<td>
					<form th:action="@{/personas/buscarPorCedula/{ced}(ced = ${persona.cedula})}"
						th:objetct="${persona}" th:method="GET">
						<input type="submit" value="Editar">
					</form>
				</td>
				<td>
					<form th:action="@{/personas/borrarPorCedula/{ced}(ced = ${persona.cedula})}"
						th:objetct="${persona}" th:method="DELETE">
						<input type="submit" value="Borrar">
					</form>
				</td>


			</tr>

			<form th:action="@{/personas/nuevaPersona}" th:objetct="${persona}" th:method="GET">
				<input type="submit" value="Guardar una persona">
			</form>
		</tbody>
	</table>
</body>

</html>
